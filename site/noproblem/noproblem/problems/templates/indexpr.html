{% extends "base.html" %}

{% block title %}Connecta - NoProblem{% endblock %}

{% block content %} 


{% if latest_prob_list %}
    <ul>
    {% for prob in latest_prob_list %}
        <li><a href="{% url problems:detail prob.id %}">{{ prob.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No problems are available.</p>
{% endif %}

{% endblock %}
