{% extends "base.html" %}

{% block title %}Connecta{% endblock %}

{% block content %}
<p>Formulario de contacto</p>

<form>
	<fieldset>
		<legend><em>Información</em></legend>
		<label for="name">Nombre: </label>
		<input type="text" id="name" value="" size="30" maxlength="40" /> <br/>
		<label for="email">E-mail: </label>
		<input type="text" id="email" value="correo@electronico.com" size="40" maxlength="40" /><br/>
	</fieldset>
	<br/>
	<fieldset>
		<legend><em>Mensaje</em></legend>
		¿Cuál de estos temas describen el motivo de tu contacto?<br />
		<input type="checkbox" name="chkHab” value="xhtml" />Divulgación <br />
		<input type="checkbox" name="chkHab" value="CSS" />Didáctica<br />
		<input type="checkbox" name="chkHab" value="JavaScript" />Desarrollo<br />
		<input type="checkbox" name="chkHab" value="aspnet" />Otros<br />
		<label for="content">Contenido del Mensaje: </label><br/>
		<textarea id="content" cols="50" rows="6">
		</textarea>
	</fieldset>

{% endblock %}
